<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>PC Store Management</h1>
        <form method="POST" action="/add" class="mb-3">
            <input type="text" name="name" class="form-control mb-2" placeholder="Name" required>
            <input type="number" step="0.01" name="price" class="form-control mb-2" placeholder="Price" required>
            <input type="text" name="brand" class="form-control mb-2" placeholder="Brand" required>
            <button class="btn btn-primary" type="submit">Add Product</button>
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Brand</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.brand }}</td>
                    <td>
                        <a href="/edit/{{ product.id }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="/delete/{{ product.id }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
