<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Product</h1>
        <form method="POST">
            <input type="text" name="name" class="form-control mb-2" value="{{ product.name }}" required>
            <input type="number" step="0.01" name="price" class="form-control mb-2" value="{{ product.price }}" required>
            <input type="text" name="brand" class="form-control mb-2" value="{{ product.brand }}" required>
            <button class="btn btn-success" type="submit">Save</button>
        </form>
    </div>
</body>
</html>
